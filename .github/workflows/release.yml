name: pipeline release

on:
  release:
    types:
      - created
jobs:
  test:
    name: test and push
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install python3
        uses: actions/setup-python@v2
      - name: update pip
        run: |
          python3 -m pip install --upgrade pip
      - name: test ogg + auto
        run: |
          pip install ytdlmusic
          ytdlmusic version
          ytdlmusic "the beatles" "let it be" auto
          test -f the_beatles_let_it_be.ogg
      - name: test mp3
        run: |          
          sudo apt-get -qq install ffmpeg
          ytdlmusic version
          ytdlmusic "the beatles" "let it be" auto
          test -f the_beatles_let_it_be.mp3 
      - name: test choice
        run: |          
          sudo apt-get -qq install ffmpeg
          ytdlmusic version
          yes 3 | ytdlmusic "the beatles" "let it be"
          test -f the_beatles_let_it_be_1.mp3
          diff the_beatles_let_it_be.ogg the_beatles_let_it_be_1.mp3
          if [ $? -eq 0 ]
          then
              echo "mp3 files are the same"
              exit 1
          else
              echo "mp3 files are different"
          fi
      - name: clean after test
        run: |
          rm -rf *
      - name: checkout
        uses: actions/checkout@v2          
      - name: install pep517
        run: |
          pip install pep517
      - name: build
        run: python3 -m pep517.build --source --binary --out-dir dist/ .
      - name: publish to pypi
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: ${{ secrets.PYPI_USER }}
          password: ${{ secrets.PYPI_PASSWORD }}
